<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的個人網站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="container-fluid">
      <ul>
        <li><strong>我的網站</strong></li>
      </ul>
      <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#">關於我</a></li>
        <li><a href="#" role="button">聯絡我</a></li>
      </ul>
    </nav>

    <!-- 主要內容 -->
    <main class="container">
      <div class="grid">
        <section>
          <hgroup>
            <h2>歡迎來到我的網站</h2>
            <h3>這是一個簡單又優雅的網站範例</h3>
          </hgroup>
          <p>這個網站使用了 Pico CSS 架構，讓你的頁面看起來簡潔又現代，非常適合展示個人作品、履歷或部落格。</p>

          <figure>
            <img src="https://source.unsplash.com/featured/800x500?landscape" alt="美麗風景圖" />
            <figcaption><a href="https://unsplash.com" target="_blank">圖片來源：Unsplash</a></figcaption>
          </figure>

          <h3>網站特色</h3>
          <p>支援響應式設計，在電腦與手機上都能完美顯示。</p>

          <h3>輕鬆上手</h3>
          <p>只要把這份檔案上傳到 GitHub，開啟 GitHub Pages 就完成了！</p>
        </section>
      </div>
    </main>

    <!-- 訂閱表單區塊 -->
    <section aria-label="Subscribe example">
      <div class="container">
        <article>
          <hgroup>
            <h2>訂閱最新消息</h2>
            <h3>輸入姓名與信箱，加入我的聯絡名單</h3>
          </hgroup>
          <form class="grid">
            <input type="text" id="firstname" name="firstname" placeholder="你的名字" aria-label="名字" required />
            <input type="email" id="email" name="email" placeholder="你的信箱" aria-label="電子郵件" required />
            <button type="submit" onclick="event.preventDefault()">立即訂閱</button>
          </form>
        </article>
      </div>
    </section>

    <!-- 頁腳 -->
    <footer class="container">
      <small>
        <a href="#">版權所有 © 2025</a> •
        <a href="#">隱私權政策</a>
      </small>
    </footer>
  </body>
</html>
